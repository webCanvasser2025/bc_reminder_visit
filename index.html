<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles */
        :root {
            --primary-color: #2a5298;
            --secondary-color: #1e3c72;
            --accent-color: #ff6b6b;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 60px;
        }
        
        .profile-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .bg-gradient-primary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }
        
        .skill-badge {
            font-size: 1rem;
            padding: 8px 15px;
            margin: 5px;
        }
        
        .progress {
            height: 10px;
            margin-bottom: 20px;
        }
        
        .social-icon {
            font-size: 1.5rem;
            margin: 0 10px;
            transition: transform 0.3s;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
        }
        
        section {
            padding: 80px 0;
        }
        
        .nav-link {
            font-weight: 500;
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .ai-typing-container {
            position: relative;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            min-height: 250px;
            overflow: hidden;
        }
        
        .typing-text {
            font-size: 1.1rem;
            line-height: 1.8;
            min-height: 200px;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: var(--primary-color);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .ai-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .ai-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .ai-icon i {
            color: white;
            font-size: 1.2rem;
        }
        
        .ai-title {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
        }
        
        .card {
            transition: transform 0.3s;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--accent-color), #ff8e8e);
        }
        
        footer {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            section {
                padding: 60px 0;
            }
            
            .profile-photo {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }
            
            .ai-typing-container {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-user-circle me-2"></i>
                <span class="fw-bold">Broadcast Reminder</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <section id="about" class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-5 mb-lg-0">
                    <div class="ai-typing-container shadow">
                        <div class="ai-header">
                            <div class="ai-icon">
                                <i class="fas fa-robot"></i>
                            </div>
                            <h3 class="ai-title">R E M I N D E R</h3>
                        </div>
                        <div class="typing-text" id="typing-text">
                            <!-- Text will be typed here by JavaScript -->
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Footer -->
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AI Typing Effect Script (FIXED) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Text to be typed with AI effect
            
            const text = "✅ Bagi Canvasser yang SUDAH melakukan penolakan data outlet RMP OWS hari ini → abaikan pesan ini.\n\n⚠️ Bagi Canvasser yang BELUM melakukan penolakan → segera dicek dan lakukan penolakan dengan alasan yang tepat, karena data sudah di-submit pukul 14:30.";

            const typingElement = document.getElementById('typing-text');
            const speed = 30; // typing speed in milliseconds
            let i = 0;
            
            // Clear the container initially
            typingElement.innerHTML = '';
            
            function typeWriter() {
                if (i < text.length) {
                    // Remove any existing cursor
                    const existingCursor = typingElement.querySelector('.cursor');
                    if (existingCursor) {
                        existingCursor.remove();
                    }
                    
                    // Add character
                    if (text.charAt(i) === '\n') {
                        typingElement.innerHTML += '<br>';
                    } else {
                        typingElement.innerHTML += text.charAt(i);
                    }
                    
                    // Add blinking cursor at the end
                    typingElement.innerHTML += '<span class="cursor"></span>';
                    
                    // Scroll to the cursor to keep it in view
                    typingElement.scrollTop = typingElement.scrollHeight;
                    
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    // Keep the cursor blinking at the end
                    const cursor = typingElement.querySelector('.cursor');
                    if (cursor) {
                        cursor.style.animation = 'blink 1s infinite';
                    }
                }
            }
            
            // Start the typing effect after a short delay
            setTimeout(typeWriter, 1000);
            
            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 70,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
